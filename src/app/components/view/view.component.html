<div class="child3">
    <form (ngSubmit)="backToPassanger()">
        <div class="form-group">
            <div class="form-control text-center"> 
                <h2 class="fw-bolder">Id = {{id}}</h2>
                <h2 class="fw-bolder">Nama = {{nama}}</h2>
                <h2 class="fw-bolder">Kota = {{kota}}</h2>
                <div >
                    <button class="btn btn-primary" type="submit"> Back to Passanger</button>
                </div>
            </div>
        </div>
    </form>
</div>
